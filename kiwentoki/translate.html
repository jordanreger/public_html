<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no" />
	<title>kiwen toki translator</title>
	<link rel="stylesheet" href="../styles.css">
  <script src="/htmx.min.js"></script>
</head>
<body>
	<nav>
		<a href=".">back</a>
	</nav>
	<h1>kiwen toki translator</h1>
	<p>Currently supported:</p>
	<ul>
		<li>English &#8594; toki pona</li>
		<li>Swedish &#8594; toki pona</li>
	</ul>
  <table>
    <tr>
      <th>
        <select name="lang" id="target-lang">
          <option value="english">English</option>
					<option value="swedish">Swedish</option>
        </select>
      </th>
      <th>toki pona</th>
    </tr>
    <tr>
      <td><textarea hx-get="https://kiwentoki.deno.dev" hx-include="[name='lang']" name="word" hx-trigger="keyup changed delay:500ms" hx-target="#translation"></textarea></td>
      <td id="translation">please enter word</td>
    </tr>
  </table>
</body>

</html>
